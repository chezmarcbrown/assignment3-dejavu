<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
        <title>Play Ball!</title>
    </head>
    <body>
        <p>Baseball is all about the standings.
            What day and what league woud you like to know about in the 1967 season.</p>

        <form action="{% url 'baseball:standings' %}" method="get">
            <label for="dateid">Date to view:</label>
            <input type="date" id="dateid" name="date" min="1967-04-01" max="1967-10-31" value="1967-04-10">
            <input type="submit">
        </form>

    </body>
</html>
